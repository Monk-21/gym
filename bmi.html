<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator - Iron Core Gym</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <h1>Iron Core Gym</h1>
    <nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="bmi.html">BMI Calculator</a>
</nav>

  </header>
  <div class="bmi-container">
    <div class="bmi-form">
      <h1>BMI CALCULATOR</h1>
      <p class="disclaimer">*This is not an accurate measure. To obtain one, please walk into our facilities. T&C apply.</p>
      
      <form id="bmiForm">
        <input type="number" id="height" placeholder="Height / cm" required>
        <input type="number" id="weight" placeholder="Weight / kg" required>
        <input type="number" id="age" placeholder="Age" required>

        <select id="gender" required>
          <option value="" disabled selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <select id="activity" required>
          <option value="" disabled selected>Select an activity factor</option>
          <option value="1.2">Sedentary</option>
          <option value="1.375">Lightly active</option>
          <option value="1.55">Moderately active</option>
          <option value="1.725">Very active</option>
          <option value="1.9">Super active</option>
        </select>

        <button type="submit" class="btn">CALCULATE ↗</button>
      </form>

      <div id="result"></div>
    </div>

    <div class="bmi-info">
      <table>
        <thead>
          <tr><th>BMI</th><th>WEIGHT STATUS</th></tr>
        </thead>
        <tbody>
          <tr><td>Below 18.5</td><td>Underweight</td></tr>
          <tr><td>18.5 – 24.9</td><td>Healthy</td></tr>
          <tr><td>25.0 – 29.9</td><td>Overweight</td></tr>
          <tr><td>30.0 and above</td><td>Obese</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="bmi.js"></script>
</body>
</html>
